<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Calculadora">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th colspan="4"><input type="hidden"></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><input class="botao" type="button" value="1" ></th>
                <th><input class="botao" type="button" value="2" ></th>
                <th><input class="botao" type="button" value="3" ></th>
                <th><input class="botao" type="button" value="A" ></th>
            </tr>
            <tr>
                <th><input class="botao" type="button" value="4" ></th>
                <th><input class="botao" type="button" value="5" ></th>
                <th><input class="botao" type="button" value="6" ></th>
                <th><input class="botao" type="button" value="+"></th>
            </tr>
            <tr>
                <th><input class="botao" type="button" value="7" ></th>
                <th><input class="botao" type="button" value="8" ></th>
                <th><input class="botao" type="button" value="9" ></th>
                <th><input type="button" value="-" ></th>
            </tr>
            <tr>
                <th><input class="botao" type="button" value="0" ></th>
                <th><input class="botao" type="button" value="=" ></th>
                <th><input class="botao" type="button" value="x" ></th>
                <th><input class="botao" type="button" value="/" ></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
