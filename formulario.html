<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="#">
            <label for="name">NOME:</label>
            <input type="text" name="nome:" id="name" placeholder="Digite seu nome" required>
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" maxlength="14" placeholder="Digite seu CPF" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required> 
            <label for="RG">RG:</label>
            <input type="text" name="RG" maxlength="12" placeholder="Digite seu RG" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required> 
            <br>
            <label  for="textsexo">SEXO</label>
            F<input type="radio" name="sexo" id="textsexo"  value="Feminino">
            M<input type="radio" name="sexo" id="textsexo"  value="Masculino">
            <br>
            <label for="Altura">Altura:</label>
            <input type="text" name="Altura" id="Altura" maxlength="4" pattern="[0-9]{1}\,[0-9]{2}" placeholder="Qual sua altura" required>
            <label for="Peso">Peso:</label>
            <input type="text" name="Peso" id="Peso" maxlength="6" placeholder="Qual seu peso" required>
            <label for="nascimento">DATA DE NASCIMENTO</label>
            <input type="date" name="nascimento" id="nascimento" required>
            <br>
            <label for="EstadoCivil">Estado civil</label>
            <select name="EstadoCivil" id="EstadoCivil" required>
            <option value="1">Solteiro(a)</option>
            <option value="2">Viuvo(a)</option>
            <option value="3">Casado(a)</option>
            </select>
            <label for="Escolaridade">Escolaridade</label>
            <input type="text" list="ListaEscolaridade" name="Escolaridade" id="Escolaridade" placeholder="Qual sua escolaridade">
            <datalist id="ListaEscolaridade">
                <option value="F">Fundamental</option>
                <option value="M">2º Grau</option>
                <option value="G">Graduação</option>
                <option value="P">Pós-Graduação</option>
            </datalist>
            <label for="CEP">CEP:</label>
            <input type="text" name="cep" id="CEP" maxlength="9" pattern="[0-9]{5}\-[0-9]{3}" placeholder="Digite seu CEP" required>


    </form>
</body>
</html>
